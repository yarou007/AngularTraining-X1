<div class="container">
    <div class="card shadow mb-4">
      <div class="card-body">
        <h5>Products List</h5>
          <table class="table table-stripped">
            <thead>
              <th>Product Id</th>

                <th>Product Name</th>
                <th>Price</th>
                <th>Category</th>
                <th>Date</th>
            </thead>
            <tbody *ngFor="let product of products">
                 <tr>
                  <td> {{product.productId}}</td>

                    <td> {{product.productName}}</td>
                    <td> {{product.productPrice}}</td>
                    <td> {{product.category?.categoryName}}</td>
                    <td> {{product.dateCreation | date : "dd/MM/yyyy"}}</td>
                    <td><a class="btn btn-danger" (click)="deleteProduct(product)">Delete</a></td>
                    <td><a class="btn btn-secondary" [routerLink]="['/edit-product', product.productId]">Edit</a></td>

                 </tr>
            </tbody>
        </table>
  
      </div>
    </div>
  </div>
